version: '3'

networks:
  distribuidos:
    driver: bridge

services:
  app-invoice:
    image: alejandro945/app-invoice:latest
    deploy:
      replicas: 2
    ports:
      - "8006-8007:8006"
    networks:
      - distribuidos
    restart: always
  app-pay:
    image: alejandro945/app-pay:latest
    container_name: app-pay
    ports:
      - "8010:8010"
    networks:
      - distribuidos
    restart: always
  app-transaction:
    image: alejandro945/app-transaction:latest
    container_name: app-transaction
    ports:
      - "8082:8082"
    networks:
      - distribuidos
    restart: always